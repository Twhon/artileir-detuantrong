<div class="dropdown">

<!-- Modal -->
<div id="imageModal" class="modal">
  <span class="close" onclick="closeModal()">&times;</span>
  <div class="modal-content" id="modalContent">
    <!-- Dynamic content goes here -->
  </div>
</div>


  <script>
  // Dropdown menu
  function toggleDropdown() {
    document.getElementById("myDropdown").classList.toggle("show");
  }
  window.onclick = function(event) {
    if (!event.target.matches('.dropbtn') && !event.target.matches('.bar')) {
      var dropdowns = document.getElementsByClassName("dropdown-content");
      for (var i = 0; i < dropdowns.length; i++) {
        dropdowns[i].classList.remove('show');
      }
    }
  }

  // Modal popup
  function openModal(watchId) {
    const modal = document.getElementById("imageModal");
    const content = document.getElementById("modalContent");

    // Customize per watch (you can expand this)
    const watchInfo = {
      watch1: {
        title: "Chronometre I",
        images: ["images/watch1.jpg", "images/watch1-detail.jpg"],
        specs: "Movement: NH35 • Case: 36mm Steel • Dial: Brushed Blue"
      },
      watch2: {
        title: "Chronometre II",
        images: ["images/watch2.jpg", "images/watch2-detail.jpg"],
        specs: "Movement: Miyota 9039 • Case: 38mm Titanium • Dial: Black"
      },
      watch3: {
        title: "Chronometre III",
        images: ["images/watch3.jpg", "images/watch3-detail.jpg"],
        specs: "Movement: NH36 • Case: 37mm Bronze • Dial: Textured Green"
      }
    };

    const w = watchInfo[watchId];
    content.innerHTML = `
  <h2>${w.title}</h2>
  <div class="modal-images">
    ${w.images.map(src => `<img src="${src}" alt="${w.title}">`).join('')}
  </div>
  <p>${w.specs}</p>
`;


    modal.style.display = "flex";
  }

  function closeModal() {
    document.getElementById("imageModal").style.display = "none";
  }

 
</script>
